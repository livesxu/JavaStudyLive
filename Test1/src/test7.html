<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM 修改样式</title>

    <style>
        #div1 {
            width: 200px;
            height: 200px;
            border: green 1px solid;

        }
        div.div2 {
            width: 100px;
            height: 100px;
            border: red 1px solid;
        }

        div.div3 {
            width: 50px;
            height: 50px;
            border: blue 1px solid;
        }

    </style>
</head>
<body>
    <div id="div1">
        div1
    </div>

    <div class="div2">
        div2
    </div>

    <script>
        let div1 = document.getElementById("div1");
        div1.onclick = function () {
            div1.style.width = "100px";
            div1.style.fontSize = "24px";
            div1.innerHTML += "<input type='text' placeholder='输入内容'>"
        };

        let div2 = document.getElementsByClassName("div2")[0];
        div2.className = "div3";

    </script>

</body>
</html>
