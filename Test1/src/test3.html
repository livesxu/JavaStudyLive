<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟电灯开关</title>

    <style>
        div {
            width: 50px;
            height: 50px;
            background: #666666;
        }
    </style>
</head>
<body>
    <div id="light"></div>

    <script>
        let t = document.getElementById("light");
        t.onclick = function () {

            let s = t.style.background;
            if (s != "rgb(255, 255, 51)") {
                t.style.background = "#FFFF33";
            } else {
                t.style.background = "#666666";
            }
        };
    </script>
</body>
</html>
