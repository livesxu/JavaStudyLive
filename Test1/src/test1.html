<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面制作</title>
<!--    <link rel="stylesheet" href="test1.css">-->
    <style>
        @import "test1.css";
    </style>
</head>
<body class="bg">
    <div class="div_main">
        <div id="div_left">
            <p class="user_title">新用户注册</p>
            <p class="user_subtitle">USER REGISTER</p>
        </div>
        <div id="div_center">
            <form action="#" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label>用户名</label></td>
                        <td class="td_right"><input type="text" name="username" placeholder="请输入用户名"></td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>密码</label></td>
                        <td class="td_right"><input type="password" name="password" placeholder="请输入密码"></td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>Email</label></td>
                        <td class="td_right"><input type="email" name="email" placeholder="请输入邮箱地址"></td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>姓名</label></td>
                        <td class="td_right"><input type="text" name="name" placeholder="请输入姓名"></td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right"><input type="radio" name="sex" value="man">男
                            <input type="radio" name="sex" value="woman">女</td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>出生日期</label></td>
                        <td class="td_right"><input type="date" name="date"></td>

                    </tr>
                    <tr>
                        <td class="td_left"><label>验证码</label></td>
                        <td class="td_right">
                            <input id="check_input" type="text" name="username" placeholder="请输入验证码">
                            <img id="check_img" src="check.png">
                        </td>
                    </tr>
<!--                    <tr>-->
<!--                        <td colspan="2" align="center"><input type="submit" value="注册"></td>-->

<!--                    </tr>-->
                    <tr>
<!--                        设置这一行占两列 colspan-->
                        <td colspan="2" align="center"><input type="image" src="register.png" value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="div_right">
            <p class="have_link">已有账号？<a class="link_login" href="#">立即登录</a></p>

        </div>
    </div>

</body>
</html>
