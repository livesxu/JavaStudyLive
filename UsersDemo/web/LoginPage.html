<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <form action="/UsersDemo/login" method="post">
        <table>
            <tr>
                <th colspan="2">登录</th>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="number" placeholder="请输入手机号" name="phone"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" placeholder="请输入密码" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>
</body>
</html>
