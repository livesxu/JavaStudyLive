<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/UsersDemo/register" method="post">
    <table>
        <tr>
            <th colspan="2">注册</th>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="number" placeholder="请输入手机号" name="phone"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码" name="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" placeholder="请再次输入密码"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" placeholder="请请输入验证码"></td>
            <td><a href="javascript:changeImage();"><img id="verify" src="/UsersDemo/verifyImage"></a></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>

<script>
    // 更换验证码
    function changeImage() {
        let img = document.getElementById("verify");
        img.src = "/UsersDemo/verifyImage?" + Date.now();//因为缓存原因需要后缀一个标识保证重新生成
    };
</script>
</body>
</html>
